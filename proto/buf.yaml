version: v1
name: buf.build/sergio-id/go-grpc-notes-microservices-test
deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
lint:
  use:
    - DEFAULT
  ignore_only:
    PACKAGE_DIRECTORY_MATCH:
      - auth.proto
      - category.proto
      - note.proto
      - user.proto
    PACKAGE_VERSION_SUFFIX:
      - auth.proto
      - category.proto
      - note.proto
      - user.proto
    RPC_REQUEST_RESPONSE_UNIQUE:
      - auth.proto
      - category.proto
      - common.proto
      - note.proto
      - user.proto
    RPC_RESPONSE_STANDARD_NAME:
      - auth.proto
      - category.proto
      - note.proto
      - user.proto